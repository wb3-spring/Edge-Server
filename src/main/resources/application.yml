info:
  component: WB3 Zuul Edge Server
server:
  port: 3003
management:
  context_path: /admin
  security:
    enabled: false
zuul:
  ignoredService: '*'
  routes:
    api:
      path: /api/**
    sandbox:
      path: /sandbox-api/**
  endpoints:
    restart:
      enbale: true
    shutdown:
      enable: true
    health:
      sensitive: false
eureka:
    hostname: localhost
    instance:
      instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
      statusPageUrlPath: ${management.context-path}/info
      healthCheckUrlPath: ${management.context-path}/health
      statusPageUrl: http://${eureka.hostname}:${server.port}/admin/info
      healthCheckUrl: http://${eureka.hostname}:${server.port}/admin/health
      homePageUrl: http://${eureka.hostname}:${server.port}/
    client:
      serviceUrl:
        defaultZone: http://microservice-discovery:3002/eureka/
      healthcheck:
        enabled: true
      registerWithEureka: true
      fetchRegistry: true
      registry-fetch-interval-seconds: 5
spring:
  cloud:
    consul:
      discovery:
        instanceId: ${eureka.instance.instanceId}
        healthCheckPath: ${eureka.instance.healthCheckUrlPath}
        tags: Zuul
logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO